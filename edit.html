<!DOCTYPE html>
<html>
  <head>
    <title>AutoScript Edit</title>    
    <style>
      table {
        width: 100%;
      }
      #save, #cancel, #addBtn {
        float:right;
      }
      #code {
        min-height: 300px;
        width: 98%;
      }
      #ActiveURLs {
        width: 250px;
      }
      .CodeMirror {
        border: 1px solid lightgray;
      }
      td button {
        float: right;
      }
    </style>
    <link rel="stylesheet" href="codemirror-4.5/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-4.5/theme/monokai.css">
    <script src="codemirror-4.5/lib/codemirror.js"></script>
    <script src="codemirror-4.5/mode/javascript/javascript.js"></script>
    <script src="js/edit.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="editScript">
      <table>
        <tr>
          <td>
            <input type="text" id="name" placeholder="Name"/>
            <input type="checkbox" id="enabled"/>enabled
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="regex" id="ActiveURLs"/>
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="code" class="input" spellcheck="false"></textarea>
          </td>
        </tr>
      </table>
      <button id="delete">Delete</button>
      <button id="save">Save</button>
      <button id="cancel">Cancel</button>
    </div>
  </body>
</html>
