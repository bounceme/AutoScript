<!DOCTYPE html>
<html>
  <head>
    <title>AutoScript</title>    
    <style>
      body {
        min-width: 160px;
      }
      button {
        border: 0 rgba(0,0,0,0);
        text-decoration: none;
        border-radius: 2px;
        line-height: normal;
        white-space: nowrap;
        vertical-align: baseline;
        text-align: center;
      }
      #addBtn {
        margin-top: 5px;
      }
      .script {
        display: inline-block;
        width: 100%;
      }
      .script:hover .add{
        visibility: visible;
      }
      .add {
        position: absolute;
        right: 0;
        visibility: hidden;
      }
      .add:hover {
        background-color: darkgray;
        color: white;
      }
    </style>
    <script src="js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container"></div>
    <button id="addBtn">Add Script</button>
  </body>
</html>
